<form (ngSubmit)="onSubmit()">
    <div class="form-group section-style text-style">
      <label for="taskName">Task Name:</label>
      <input
        type="text"
        id="taskName"
        name="taskName"
        [(ngModel)]="taskName"
        class="form-control"
        required
      />
    </div>
    <div class="form-group section-style text-style">
      <label for="taskDescription">Description:</label>
      <div class="description-wrapper">
      <textarea
        id="taskDescription"
        name="taskDescription"
        [(ngModel)]="taskDescription"
        class="form-control"
        rows="4"
        required
      ></textarea>
      </div>
    </div>
    <div class="form-group section-style text-style">
      <label for="taskAssignedTo">Assigned To:</label>
      <input
        type="text"
        id="taskAssignedTo"
        name="taskAssignedTo"
        [(ngModel)]="taskAssignedTo"
        class="form-control"
        required
      />
    </div>
    <div class="form-group section-style">
      <label for="taskDueDate" class="text-style">Due Date:</label>
      <input matInput [matDatepicker]="picker" placeholder="Select Task Due Date"
      id="taskDueDate"
      name="taskDueDate"
      [(ngModel)]="taskDueDate"
      class="form-control input-style"
      required
      />
      <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </div>
    <button type="submit" class="btn btn-primary button-style">Submit</button>
    <button type="button" class="btn btn-secondary button-style" (click)="cancel()">Cancel</button>
  </form>
