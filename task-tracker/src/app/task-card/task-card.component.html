<mat-card class="example-card card-with-border card-style" [ngClass]="getCardClass(task.status)">
  <mat-card-header>
    <mat-card-title class="text-style">{{task.name}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="text-style">
      {{task.description}}
    </div>
    <div class="text-style">
      {{task.assignedTo}}
    </div>
    <div class="text-style">
      {{task.dueDate | date}}
    </div>
    <div class="text-style">
      {{task.status}}
    </div>
  </mat-card-content>

<mat-card-actions>
  <button icon-button (click)="this.deleteEvent.emit(this.task)">
    <mat-icon>delete</mat-icon>
  </button>
  <button icon-button (click)="this.editEvent.emit(this.task)">
    <mat-icon>edit</mat-icon>
  </button>
</mat-card-actions>
</mat-card>
